<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracklist</title>
    <style>
        @font-face {
            font-family: 'SF Pro';
            src: url('/fonts/sfpro.ttf') format('truetype');
        }
        body {
            font-family: 'SF Pro', sans-serif;
            font-size: 14px;
            line-height: 1.6;
            margin: 0; /* Remove default body margin */
            display: flex; 
            justify-content: flex-start; /* Align items to the left */
            align-items: center; /* Center items vertically */
            height: 100vh; /* Full height of the viewport */
            padding-left: 20px; /* Optional padding for better readability */
        }
        .tracklist {
            text-align: left; /* Align text to the left */
        }
        .tracklist div {
            margin-bottom: 10px; /* Space between each track */
            text-transform: uppercase; /* Make text all caps */
        }
    </style>
</head>
<body>
    <div class="tracklist">
        <div>SLIDE</div>
        <div>PROMOTION</div>
        <div>EVERYBODY</div>
        <div>TAKE OFF YOUR DRESS</div>
        <div>FRIED</div>
        <div>FIELD TRIP</div>
        <div>DRUNK</div>
        <div>TIME MOVING SLOW</div>
        <div>RIVER</div>
        <div>SO CALLED FRIENDS</div>
        <div>CAT N MOUSE</div>
        <div>PAY PER VIEW</div>
        <div>DEAD</div>
        <div>AFTER LYFE</div>
        <div>MY SOUL</div>
    </div>
</body>
</html>
