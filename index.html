<body>
    <div class="container">
        <div class="text-section">
            <p id="countdown">DOORS OPEN 00:00:00:000</p> <!-- Countdown will update here -->

            <p>13850<br>
            S DECACRAFT BLVD<br>
            LAS VEGAS NV<br>
            69348</p>

            <p>35.944659<br>
            -115.215702</p>

            SEE.KANYE.LIVE<br>
            $0</p>

            DISCORD.GG/GOODASSSUB</p>
        </div>
        <div class="logo-section">
            <img src="vult.png" alt="Vultures Logo">
        </div>
    </div>

    <footer>
        <p>YZYCRAFT - VULTURES</p>
    </footer>

    <script>
        // Set the target date to October 25, 2024, 00:45 UTC (which is 01:45 BST on the 26th)
        const targetDate = new Date(Date.UTC(2024, 9, 25, 0, 45, 0)).getTime();
    
        function updateCountdown() {
            const now = new Date().getTime();
            const timeDifference = targetDate - now;
    
            if (timeDifference > 0) {
                // Calculate days, hours, minutes, seconds, and milliseconds
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                const milliseconds = Math.floor((timeDifference % 1000) * (60 / 1000)); // Convert milliseconds to 0-60
    
                // Combine days into hours if there are more than 24 hours remaining
                const totalHours = days * 24 + hours;
    
                // Format time with leading zeroes
                const hh = String(totalHours).padStart(2, '0');
                const mm = String(minutes).padStart(2, '0');
                const ss = String(seconds).padStart(2, '0');
                const ms = String(milliseconds).padStart(2, '0'); // Milliseconds up to 60
    
                // Display the result in the countdown element
                document.getElementById('countdown').textContent = `DOORS OPEN ${hh}:${mm}:${ss}:${ms}`;
            } else {
                // If the countdown is finished, display "DOORS OPEN NOW!"
                document.getElementById('countdown').textContent = "DOORS OPEN NOW!";
            }
        }
    
        // Update the countdown every 50 milliseconds for smoother updates
        setInterval(updateCountdown, 50);
    </script>    
</body>
