<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide - Snippet</title>
    <style>
        /* Load SF Pro font */
        @font-face {
            font-family: 'SFPro';
            src: url('sfpro.ttf') format('truetype');
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: flex-start; /* Align content to the far left */
            align-items: center; /* Center content vertically */
            height: 100vh;
            margin: 0;
            font-family: 'SFPro', sans-serif;
            padding-left: 20px; /* Optional padding for some space from the edge */
        }

        .container {
            text-align: left;
        }

        video {
            width: 500px; /* Larger video width */
            height: 280px; /* Adjusted video height */
            display: block;
            margin-bottom: 10px;
        }

        .title, .subtitle {
            font-weight: 500;
            font-size: 14px;
            color: #000;
            margin: 0;
            text-transform: uppercase; /* All caps text */
        }

        .subtitle {
            margin-top: 10px; /* Increased space between title and subtitle */
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" src="slide.mp4" controls autoplay muted loop></video>
        <div class="title">Slide - Snippet</div>
        <div class="subtitle">Vultures 2 Soon - All Plans Fulfilled</div>
    </div>
</body>
</html>
